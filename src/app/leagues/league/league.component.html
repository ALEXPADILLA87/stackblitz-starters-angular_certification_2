<header class="alex-main-header">
  <h3 class="text-center">FOOTBALL UPDATES</h3>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-center"
        id="navbarNav"
      >
        <ul class="navbar-nav">
          <li class="nav-item" *ngFor="let league of baseLeagues">
            <button
              class="btn btn-primary me-2"
              type="button"
              [id]="(league.country | lowercase) + 'Select'"
            >
              {{ league.country | titlecase }}
            </button>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>
